<div class="heading-login">
  <h1>Poll-App Login</h1>
  {{loginInfo}}
</div>
<div class="module login-form">
  <div class="form">
  </div>
  <div class="form">
    <h2>Passwort zurücksetzen</h2>
    <input type="email" ng-model="user.email" placeholder="Email Adresse"/>
    <button ng-click="getPass()">Absenden</button>
    <span class="toggle" ng-click="loginBack()">Zurück zum Loginscreen</span>
  </div>
  <div class="cta"><a>&nbsp</a></div>
</div>
